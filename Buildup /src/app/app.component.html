<div>
    <!-- Header with two social icons on the left and a login button on the right -->
    <nav class='navbar navbar-inverse navbar-fixed-top'>
        <div class='container-fluid'>
            <ul class="social-network social-circle iconpos">
                <li><a href="http://www.facebook.com" class="icoFacebook" title="Facebook"><i
						class="fa fa-facebook fa-1x"></i></a></li>
                <li class="divider-vertical"></li>
                <li><a href="http://www.twitter.com" class="icoTwitter" title="Twitter"><i
                        class="fa fa-twitter fa-1x"></i></a></li>
                <li class="divider-vertical"></li>
                <li><a href="http://www.linkedin.com" class="icoLinkedin" title="Linkedin"><i
                                class="fa fa-linkedin fa-1x"></i></a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <div class="panel-heading text-right" style="display:none;padding:0px;position:relative;top:15px;font-family: 'Times New Roman', Times, serif;font-weight: bolder" id="welcome">Welcome {{userName | titlecase}}</div>

                </li>


                <li>
                    <div class="btn-nav" style="padding:0 25px 0 10px">
                        <a id="login" class="btn btn-default newbtn btn-small navbar-btn" (click)="login()" style="font-weight: bold">{{loginTitle}}</a>
                    </div>
                </li>

                <li>
                    <div class="btn-nav" style="padding:0 25px 0 10px">
                        <a id="guest" class="btn btn-default newbtn btn-small navbar-btn" (click)="guest()" style="font-weight: bold">Guest</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Loads the component based on the route path -->
    <router-outlet></router-outlet>

</div>
